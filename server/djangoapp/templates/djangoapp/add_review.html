<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
<body>

    <!--Add review form here -->
    <div class="container">
        <h1 class="text-center">Add Transaction</h1>
        <form action="{% url 'djangoapp:add_review' dealer_id=dealer_id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="review">Review:</label>
                <input type="text" name="review" id="review" class="form-control" required>
            </div>
            <div class="form-footer">
                <input class="btn btn-success" type="submit" value="Add Review">
                <a class="btn btn-info" href="{% url 'djangoapp:index' %}">Go Back</a>
            </div>
        </form>
    </div>
</body>
</html>
